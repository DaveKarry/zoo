{% extends 'base.html' %}

{% block content %}
<div class="aviary_block">
    {% for el in aviary %}
    <h2> {{ el.name }}</h2>
    <p> {{ el.img }}</p>
    <p> {{ el.description }}</p>
    {% if el.img %}
    <img src="{{el.img.url }}" alt="{{el.name }}">
    {% endif %}
    {% if user.is_superuser %}
    <a href="{{ el.get_delete_url }}">Удалить</a>
    {% endif %}
    <hr>
    {% endfor %}

</div>
{% endblock %}
